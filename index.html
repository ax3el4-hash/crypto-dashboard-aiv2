<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Crypto AI Dashboard</title>
<style>
  body {
    background-color: #0b0c10;
    color: #f8f8f8;
    font-family: "Segoe UI", sans-serif;
    text-align: center;
    padding: 20px;
  }
  select, button {
    background: #1f2833;
    color: white;
    padding: 8px;
    margin: 5px;
    border: none;
    border-radius: 5px;
  }
  #price {
    font-size: 2em;
    margin-top: 20px;
  }
  #signal {
    font-size: 1.5em;
    margin-top: 10px;
    font-weight: bold;
  }
  canvas {
    width: 90%;
    max-width: 700px;
    height: 300px;
    margin-top: 30px;
    background: #1f2833;
    border-radius: 10px;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Crypto AI Dashboard</h1>

<select id="pair">
  <option value="BTCUSDT">BTC/USDT</option>
  <option value="ETHUSDT">ETH/USDT</option>
  <option value="BNBUSDT">BNB/USDT</option>
  <option value="DOGEUSDT">DOGE/USDT</option>
  <option value="SHIBUSDT">SHIB/USDT</option>
</select>
<button onclick="changePair()">Change</button>

<div id="price">Loading...</div>
<div id="signal">Signal: WAIT</div>

<canvas id="chart"></canvas>

<script>
const apiBase = "https://crypto-dashboard-aiv2-1.onrender.com"; // change this!
let currentPair = "BTCUSDT";
let chart, dataPoints = [];

async function fetchPrice() {
  const res = await fetch(`${apiBase}/api/price`);
  const data = await res.json();
  document.getElementById("price").innerText = `${data.symbol}: $${data.price}`;
  dataPoints.push(data.price);
  if (dataPoints.length > 60) dataPoints.shift();
  updateChart();
}

async function fetchSignal() {
  const res = await fetch(`${apiBase}/api/signal`);
  const data = await res.json();
  const el = document.getElementById("signal");
  el.innerText = `Signal: ${data.signal}`;
  el.style.color = data.signal === "BUY" ? "#4cff4c" : data.signal === "SELL" ? "#ff4c4c" : "#f8f8f8";
}

function changePair() {
  const newPair = document.getElementById("pair").value;
  fetch(`${apiBase}/api/change/${newPair}`);
  currentPair = newPair;
  dataPoints = [];
}

function updateChart() {
  if (!chart) {
    const ctx = document.getElementById("chart").getContext("2d");
    chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: Array(dataPoints.length).fill(""),
        datasets: [{
          label: "Price",
          borderColor: "#66fcf1",
          backgroundColor: "rgba(102, 252, 241, 0.2)",
          data: dataPoints,
          fill: true,
          tension: 0.3
        }]
      },
      options: { scales: { x: { display: false } } }
    });
  } else {
    chart.data.labels = Array(dataPoints.length).fill("");
    chart.data.datasets[0].data = dataPoints;
    chart.update();
  }
}

setInterval(fetchPrice, 1000);
setInterval(fetchSignal, 3000);
</script>
</body>
</html>
