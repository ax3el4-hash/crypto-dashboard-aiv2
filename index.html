<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto AI Trader Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: radial-gradient(circle at 20% 20%, #0b0c10, #1f2833 80%);
      color: #fff;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 25px;
    }
    h1 {
      color: #66fcf1;
      font-weight: 600;
      margin-bottom: 15px;
    }
    #controls {
      margin-bottom: 15px;
    }
    select, button {
      background: #1f2833;
      color: #fff;
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #45a29e; }
    #price {
      font-size: 2em;
      margin-top: 15px;
      font-weight: bold;
    }
    #signal, #trend {
      font-size: 1.3em;
      margin-top: 10px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(102,252,241,0.15);
      display: inline-block;
      margin-top: 20px;
    }
    #chart {
      width: 90%;
      max-width: 900px;
      height: 400px;
      margin-top: 30px;
    }
    #risk {
      width: 250px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      margin: 15px auto;
      overflow: hidden;
      position: relative;
    }
    #risk-bar {
      height: 100%;
      background: linear-gradient(90deg,#4cff4c,#ffeb3b,#ff4c4c);
      width: 50%;
      transition: width 0.5s;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Crypto AI Trader Dashboard</h1>

  <div id="controls">
    <select id="pair">
      <option value="BTCUSDT">BTC/USDT</option>
      <option value="ETHUSDT">ETH/USDT</option>
      <option value="BNBUSDT">BNB/USDT</option>
      <option value="DOGEUSDT">DOGE/USDT</option>
      <option value="SHIBUSDT">SHIB/USDT</option>
      <option value="SOLUSDT">SOL/USDT</option>
    </select>
    <button onclick="changePair()">Change</button>
  </div>

  <div class="card">
    <div id="price">Loading...</div>
    <div id="signal">Signal: WAIT</div>
    <div id="trend">Trend: 0%</div>
    <div id="risk">
      <div id="risk-bar"></div>
    </div>
  </div>

  <canvas id="chart"></canvas>

<script>
let chart;
let dataPoints = [];
let labels = [];

async function fetchPrice() {
  try {
    // ðŸ”¹ Fetch directly from Binance public API (no server)
    const res = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT");
    const data = await res.json();

    const p = parseFloat(data.price);
    if (isNaN(p)) return;

    document.getElementById("price").innerText = `${data.symbol}: $${p.toFixed(6)}`;

    if (chart) {
      dataPoints.push(p);
      labels.push("");
      if (dataPoints.length > 200) {
        dataPoints.shift();
        labels.shift();
      }
      chart.data.datasets[0].data = dataPoints;
      chart.data.labels = labels;
      chart.update('none');
    }
  } catch (err) {
    console.error("Price fetch error:", err);
  }
}

// Simple â€œAI-styleâ€ random signal for demo
async function fetchSignal() {
  const signals = ["BUY", "SELL", "HOLD"];
  const signal = signals[Math.floor(Math.random() * signals.length)];
  const confidence = (50 + Math.random() * 50).toFixed(1);

  const signalDiv = document.getElementById("signal");
  signalDiv.innerText = `${signal} (${confidence}%)`;

  if (signal === "BUY") signalDiv.style.color = "#16c784";
  else if (signal === "SELL") signalDiv.style.color = "#ea3943";
  else signalDiv.style.color = "#f0b90b";
}

function initChart() {
  const ctx = document.getElementById("priceChart").getContext("2d");
  chart = new Chart(ctx, {
    type: "line",
    data: {
      labels: labels,
      datasets: [{
        label: "BTC/USDT (Live)",
        data: dataPoints,
        borderColor: "#f7931a",
        backgroundColor: "rgba(247,147,26,0.2)",
        borderWidth: 2,
        fill: true,
        pointRadius: 0,
        tension: 0.2
      }]
    },
    options: {
      animation: false,
      responsive: true,
      scales: {
        x: { display: false },
        y: { beginAtZero: false }
      }
    }
  });
}

window.onload = () => {
  initChart();
  fetchPrice();
  fetchSignal();
  setInterval(fetchPrice, 1000);
  setInterval(fetchSignal, 3000);
};
</script>


</body>
</html>
